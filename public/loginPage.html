<html>
    <head>
        <title>
                Food Ordering System -Login Page
        </title>
                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <style>
        .container{
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 5%;
            background-color: lightgray;
            border-radius: 10pt;
            height: 95%;
            width: 80%;
        }

        table{
            background-color: orange;
            border-radius: 6pt;
        }

        img{
            border-radius: 50%;
        }

        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#loginModal').modal('show');
            });
        </script>
    </head>
    <body>
        <button type = "btn btn-info btn-lg" data-toggle = "modal" data-target = "#loginModal">
            openModal
        </button>
            <div class= "modal fade container" id = "loginModal" role = "dialog">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <button type = "button" class = "close" data-dismiss = "modal">
                            &times;
                        </button>
                    </div>

                    <form class = "form-vertical modal-body">

                        <table class = "table table-responsive">
                            <tr>
                        <div class = "form-group">            
                            <td>
                            <label for = "mid">MID:</label>
                            </td>
                            <td>
                            <input type = "text"  class = "form-control" id = "mid" placeholder = "Enter mid">
                            </td>
                        </div> 
                            </tr>
                        <tr>
                        <div class = "form-group">
                            <td>
                            <label for = "password">Password:</label>
                            </td>
                            <td>
                            <input type = "password" class = "form-control" id = "password" placeholder = "Enter password">
                            </td>
                        </div>
                            </tr>                        
                            
                            <tr>                
                        <div class = "checkbox">
                            <td colspan = "2">
                            <label>
                                <input type = "checkbox">
                                Remember me
                            </label>
                            </td>
                        </div>
                            </tr>
                        </table>

                        <button type="submit" class = "btn btn-default"><img src="./imgs/loginButton.png" alt="Login"><img></button>
                        
                    </form>     
                </div>
            </div>
        </div> 
    </body>
</html>

<html>
    <head>
        <title>
                Food Ordering System -Signup Page
        </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .container{
                margin-left: 10%;
                margin-right: 10%;
                margin-top: 5%;
                background-color: lightgray;
                border-radius: 10pt;
                height: 95%;
                width: 80%;
            }

            table{
                background-color: deepskyblue;
                border-radius: 6pt;
            }

            img{
                border-radius: 50%;
            }
        </style>
            
        <script type="text/javascript">
            $(document).ready(function(){
                $('#signupModal').modal('show');
            });
        </script>

    </head>
    <body>
         <button type = "btn btn-info btn-lg" data-toggle = "modal" data-target = "#signupModal">
            openModal
        </button>
            <div class= "modal fade container" id = "signupModal" role = "dialog">
            
                <div class = "modal-dialog">

                    <div class = "modal-content">
                        <div class = "modal-header">
                            <button type = "button" class = "close" data-dismiss = "modal">
                                &times;
                            </button>
                        </div>
            
                        <form class = "form-vertical modal-body">

                            <table class = "table table-responsive">
                                <tr>
                                    <div class = "form-group">            
                                        <td>
                                            <label for = "name">Name:</label>
                                        </td>
                                        <td>
                                            <input type = "text"  class = "form-control" id = "name" placeholder = "Enter your name">
                                        </td>
                                    </div> 
                                </tr>
                                <tr>
                                    <div class = "form-group">            
                                        <td>
                                            <label for = "email">Email:</label>
                                        </td>
                                        <td>
                                            <input type = "email"  class = "form-control" id = "email" placeholder = "Enter email">
                                        </td>
                                    </div> 
                                </tr>

                                <tr>
                                    <div class = "form-group">
                                        <td>
                                            <label for = "phonenumber">Phone Number:</label>
                                        </td>
                                        <td>
                                            <input type = "tel" class = "form-control" id = "phonenumber" placeholder = "Enter phone number">
                                        </td>
                                    </div>
                                </tr> 

                                <tr>
                                    <div class = "form-group">            
                                        <td>
                                            <label for = "mid">MID:</label>
                                        </td>
                                        <td>
                                            <input type = "text"  class = "form-control" id = "mid" placeholder = "Enter mid">
                                        </td>
                                    </div> 
                                </tr>

                                <tr>
                                    <div class = "form-group">
                                        <td>
                                            <label for = "password">Password:</label>
                                        </td>
                                        <td>
                                            <input type = "password" class = "form-control" id = "password" placeholder = "Enter password">
                                        </td>
                                    </div>
                                </tr>                        
                                
                            </table>

                            <button type="submit" class = "btn btn-default">Sign-up</button>               
                    </form>  
                </div>       
            </div>
        </div>
    </body>
</html>
